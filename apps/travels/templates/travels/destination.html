<html>
	<body>
		<a href="{%url 'travels:index'%}">Home</a>
		<a href="{%url 'users:logout' %}">Logout</a>

		<h1>{{travel.destination}}</h1>
		<p>Planned By: {{travel.owner.name}}</p>
		<p>Description: {{travel.description}}</p>
		<p>Travel Date From: {{travel.start_date|date:"M d Y"}}</p>
		<p>Travel Date To: {{travel.end_date|date:"M d Y"}}</p>
		<br>

		<h2>Other Users joining the trip:</h2>
		{% for user in users %}
			<p>{{user.name}}</p>
		{% endfor %}
	</body>
</html>
